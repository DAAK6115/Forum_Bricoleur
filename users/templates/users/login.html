<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2193b0, #6dd5ed);
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
        }
        a {
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            color: #0056b3;
            text-decoration: none;
        }
        .form-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><i class="fas fa-sign-in-alt"></i> Connexion</h2>
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-lock"></i> Se connecter</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'users:register' %}"><i class="fas fa-user-plus"></i> Pas encore inscrit ? Inscrivez-vous ici.</a>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'users:guest_login' %}" class="btn btn-secondary"><i class="fas fa-user-circle"></i> Connexion en tant qu'invit√©</a>
        </div>
    </div>
</body>
</html>
