<!DOCTYPE html>
<html>
<head>
    <title>Créer une nouvelle publication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .btn-success:hover {
            background-color: #218838;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }
        a {
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% include 'users/navbar.html' %}
    <div class="container mt-5">
        <div class="form-container mx-auto">
            <h2 class="text-center"><i class="fas fa-pen"></i> Créer une nouvelle publication</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success btn-block"><i class="fas fa-upload"></i> Publier</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'posts:post_list' %}"><i class="fas fa-arrow-left"></i> Retour aux publications</a>
            </div>
        </div>
    </div>
</body>
</html>
